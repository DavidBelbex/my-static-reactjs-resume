<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition">
    <div class="flex justify-center p-4">
      <img id="logo" src="./logo-light.svg" class="w-32 transition" />
    </div>
    <div id="root"></div>
    <script>
      const logo = document.getElementById('logo');
      const updateLogo = () => {
        logo.src = document.documentElement.classList.contains('dark')
          ? './logo-dark.svg'
          : './logo-light.svg';
      };
      const observer = new MutationObserver(updateLogo);
      observer.observe(document.documentElement, { attributes: true });
      updateLogo();
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
